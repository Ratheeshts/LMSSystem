<div class="modal fade show" id="upload-excel" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="upload-excelLabel" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="upload-excelLabel">Upload Excel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>

                    </div>
                     <form id="upload_excel_form" action="upload_excel" enctype="multipart/form-data">
                                                                        {% csrf_token %}

                    <div class="modal-body">
                       
                            <div class="form-group">
                                    <label class="custom-file">
                                            <input type="file" id="excel_file_input" class="custom-file-input">
                                            <span class="custom-file-control"></span>
                                        </label>
                                          <input type="hidden" id="app_name" value="{{ app_name }}">
                                            <input type="hidden" id="model_name" value="{{ model_name }}">
                            </div>
                            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary raz-ripple-ready" data-dismiss="modal">Close</button>
                        <button type="button" id="excel_uplod_button" class="btn btn-primary raz-ripple-ready">Upload</button>
                    </div>
                                            </form>

                </div>
            </div>
        </div>
